<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img class="imageTop" src="./images/bg-pattern-top.svg" alt="">
      <img class="imageBottom" src="./images/bg-pattern-bottom.svg" alt="">
      
      <div class="beforeCard">
        <div class="card">
          <img class="cardImage" src="./images/bg-pattern-card.svg" alt="">
          <img  class="peopleImage" src="./images/image-victor.jpg" alt="">

          <div class="profile">
            <strong>Victor Crest<span>26</span></strong>
            <p>London</p>
          </div>

          <div class="separator"></div>

          <div class="profile2">
            <div>
              <strong>80K</strong>
              <p>Followers</p>
            </div>

            <div>
              <strong>803K</strong>
              <p>Likes</p>
            </div>

            <div>
              <strong>1.4K</strong>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Lara123-pg">Lara Fernanda</a>.
      </footer>
    </div>
  </body>
</html>
